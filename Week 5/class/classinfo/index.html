<!--Form - Gathers data from users, they use an action and a method
which gets triggered when the user hit submit.
Has Name / ID Attributes
Give name and ID same label
Name = "Login"
ID = "Login"

Method - The method in which data is sent

Action - Link to script or another page

Types of Inputs
Text
Image
Button
Month/Date/Week/Day
URL
Time

Required Attribute - Makes field mandatory
Value Attribute - Already assigns value to input field

Post - Sends data securely to a server
Get - Pulls data from a server (not secure) The data is stored in the URL
-->

<form method="post" action="queryurl.js">
    
</form>
